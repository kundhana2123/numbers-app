<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Calculator</title>
    <style>
        .column {
           float: left;
           width: 50%;
           padding: 10px;
           box-sizing: border-box;
          
        }
        .row::after {
           content: "";
           clear: both;

     </style>
</head>
